<!DOCTYPE html>
<html>
  <head>
    <title>Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="icon" type="image/x-icon" href="/static/icon.png">
  </head>
  <body>

    <div class="logo">
      <a href="/">
        <h1>Flood<span> Radar ðŸ“¡</span></h1>
      </a>    
    </div>
    
    <!--  If app.py receives a request that causes an error message, show this h1 -->
    {% if err_msg %}  
    <h1 class="error-msg">{{ err_msg }}</h1>
    {% endif %}
 
    <div class="hero">
      <div class="upload">
        <h2>Upload Your File</h2>
        <form method=post enctype=multipart/form-data>
             <div class="choose"><span>Choose Your File</span><input type=file name=file class="file-btn"></div>
             <div class="up" id="upload"><span>Start Doing the Magic!</span><input type=submit value=Upload class="up-btn" ></div>
        </form>
      </div>
      
      <div class="output">
        <!-- If app.py receives a request that causes it to render this file with model_output: -->
        {% if show_img %}
          <!-- show the image after magnifying-->
          <img src="{{ url_for('static', filename='water.jpg') }}" alt="output image">
          <!-- and show the button to download the image -->
        <!-- otherwise show a loading message, which should be hidden unless the user actually clicked upload as
           handled with Javascript below  -->
        {% else %}
          <p id="loading">Hold tight. We're working hard to give you the best results!</p>
        {% endif %}
      </div>
    </div>

  </body>
</html>

<script>
  document.getElementById("upload").addEventListener("click", function(){
  document.getElementById("loading").style.display = "block";
});
</script>
